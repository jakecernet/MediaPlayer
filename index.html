<!DOCTYPE html>
<html>

<head>
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input">
    <input type="text" id="input" placeholder="Enter an MP3 link.">
    <button id="search-btn" onclick="playAudio()">Search</button>
  </div>
  <div class="controls">
    <div class="media-container">
      <div class="media-buttons">
        <button id="play-btn">⏵</button>
        <button id="stop-btn">⏹</button>
      </div>
      <div class="media-volume">
        <input type="range" id="volume-slider" min="0" max="100">
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  <webview src="index.html" preload="preload.js"></webview>
</body>

</html>
